                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-squarespace"></i></a>
                    <a href="#"><i class="fa-brands fa-behance"></i></a>

                <!-- Reseaux Sociaux -->
            </div>
            <!-- Menu burger -->
        </nav>

        <div class="h-full w-full flex flex-col justify-center">

                <h1
                    class="relative flex justify-center text-second-text font-bold text-[20px] min-[360px]:text-[24px] md:text-[30px] lg:text-[45px] xl:text-[60px] tracking-[1px] min-[1460px]:tracking-[5px] before:linear-c xl:before:w-20 mb-5 lg:mb-8 xl:mb-12 2xl:mb-16">

            <div class="flex justify-center">
